<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Rander All Elements Normally  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS File -->
    <script src="./scrpit.js"></script>
    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./Images/login.png">
        <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <div class="image">
                            <img src="./Images/login.png" alt="">
                        </div>
                        <h2>Login</h2>
                    </div>
                </div>
                <div class="front">
                    <div class="img">
                        <div class="circle">
                        </div>
                        <div class="circle" id="right">
                        </div>
                        <div class="circle" id="bottom">
                        </div>
                    </div>

                    <div class="front-content">
                        <small class="badge">Welcome!</small>
                        <form>
                            <div class="user-box">
                                <input required type="text" title="Username must be entered" name="useername">
                                <label>Username</label>
                            </div>
                            <div class="user-box">
                                <input required="required" type="password" title="Password must be entered"
                                    name="password">
                                <label>Password</label>

                            </div>
                            <button>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Submit

                            </button>
                        </form>
                        <div class="description">
                            <div class="title">
                                <p class="title">
                                </p>
                                <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                                    <g style="mix-blend-mode: normal" text-anchor="none" font-size="none"
                                        font-weight="none" font-family="none" stroke-dashoffset="0" stroke-dasharray=""
                                        stroke-miterlimit="10" stroke-linejoin="miter" stroke-linecap="butt"
                                        stroke-width="1" stroke="none" fill-rule="nonzero" fill="#20c997">
                                        <g transform="scale(8,8)">
                                            <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <p class="card-footer">
                                &copy; 2022 RH All Right Reserved
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
